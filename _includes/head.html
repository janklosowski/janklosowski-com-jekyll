<!doctype html>
<html prefix="og: http://ogp.me/ns#" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"  content="IE=edge">
        <meta name="viewport"               content="width=device-width, initial-scale=1">
        {% if page.noindex %}
        <meta name="robots"                  content="noindex, nofollow">
        {% endif %}
        <meta name="description"            content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <!-- Open Graph Tags -->
        <meta property="og:title" content="{{ page.title | default: site.title }}">
        <meta property="og:description"       content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:image"             content="{% if page.thumblink %}https://janklosowski.com{{ page.thumblink }}{% else %}https://janklosowski.com/img/thumbnail.png{% endif %}">
        <meta property="og:image:width"       content="1200">
        <meta property="og:image:height"      content="630">
        {% assign canonical_url = page.url | replace:'index.html','' | replace:'.html','' | prepend: site.baseurl | prepend: site.url %}
        <meta property="og:url"               content="{{ canonical_url }}">
        <meta property="og:site_name"         content="{{ site.title }}">
        
        <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">

        <!-- Twitter Cards -->
        <meta name="twitter:card"             content="summary_large_image">
        <meta name="twitter:title"            content="{{ page.title | default: site.title }}">
        <meta name="twitter:description"      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:image"            content="{% if page.thumblink %}https://janklosowski.com{{ page.thumblink }}{% else %}https://janklosowski.com/img/thumbnail.png{% endif %}">
        <meta name="twitter:image:alt"        content="{{ page.title | default: site.title }}">
        <meta name="twitter:site"             content="@klos">
        <meta name="twitter:creator"          content="@klos">

        <!-- Schema.org JSON-LD -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Person",
          "name": "Jan Klosowski",
          "alternateName": "klos",
          "url": "{{ site.url }}{{ site.baseurl }}",
          "image": "https://janklosowski.com/img/thumbnail.png",
          "description": "I build things and write about technology, markets, and surviving in the post-AI distopia.",
          "jobTitle": "Builder & Writer",
          "email": "{{ site.email }}",
          "sameAs": [
            "https://x.com/klos",
            "https://janklosowski.substack.com/",
            "https://t.me/janklosowski",
            "https://www.linkedin.com/in/janklosowski",
            "https://www.instagram.com/janklosowski/",
            "https://github.com/{{ site.github_username }}"
          ]
        }
        </script>
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "{{ site.title }}",
          "url": "{{ site.url }}{{ site.baseurl }}",
          "description": "{{ site.description }}",
          "author": {
            "@type": "Person",
            "name": "Jan Klosowski",
            "alternateName": "klos"
          }
        }
        </script>

        <title>{{ page.title | default: site.title }}</title>

        <!-- Other Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet"    href="{{ '/css/main.css' | prepend: site.baseurl }}">
        <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
        <link rel="canonical"     href="{{ canonical_url }}">
        <link rel="alternate"     href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" type="application/rss+xml" title="{{ site.title }}">
        <script src="https://analytics.ahrefs.com/analytics.js" data-key="G9hE0l3b36i8zhDAcC2hrQ" async></script>
    </head>
    <body>
        <div class="dark-mode-toggle">
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <span class="sun-icon">Switch to dark mode</span>
                <span class="moon-icon">Switch to light mode</span>
            </button>
        </div>
