---
layout: base
---

<div class="page">

	<article class="post">

		<p class="arrow-back">
			<a href="/">&larr;</a>
		</p>

		<time class="post__time">{{ page.date | date: "%b %-d, %Y" }}</time>

		<h1 class="post__title">{{ page.title }}</h1>

		<div class="post__content">

			{{ content }}

		</div>

	</article>

</div>
